{% extends "base.html" %}

{% block content %}
  <h1>Delete tag?</h1>
  <br>
  <h4>Are you sure you want to delete this tag?</h4>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "todo_app:tag-list" %}" class="btn btn-primary">Cancel</a>
{% endblock %}
