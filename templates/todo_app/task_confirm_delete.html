{% extends "base.html" %}

{% block content %}
  <h1>Delete task?</h1>
  <br>
  <h4>Are you sure you want to delete this task?</h4>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
  <br>
  <a href="{% url "todo_app:task-list" %}" class="btn btn-primary">Cancel</a>
{% endblock %}
